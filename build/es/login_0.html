<body class="emerix-page">
    <div class="flex-column flex-grow">
    	<div class="pages-container">
            





<section class="page-login">
	<div class="flex-row flex-center flex-grow" style="height: 100%">
		<div class="form-container">
			<form class="form flex-column box" novalidate>
				<div class="login-content flex flex-column">
					<div>
						<div class="flex-row flex-center">
							<h1 class="visually-hidden">Emerix Login</h1>
							<img class="logo" src="/assets/images/logos/emerix.png" alt="">
						</div>
						<div class="form-group flex-row">
							<div class="login-dnitype-container">
								
	<div class="input-wrapper select">
		<select id="login_dni_type" required>
			
			<option selected="selected" class="placeholder" value="">Documento</option>
			
			
			<option value="DNI">DNI</option>
			
			<option value="LC">LC</option>
			
			<option value="Otro">Otro</option>
			
		</select>
		<div class="input-error-icon" role="alert"></div>
		<div class="input-error-popup" role="alert">Required</div>
	</div>

							</div>
							<div class="flex-grow">
								

	


	<div class="input-wrapper text">
		<input id="login_dni" type="text" class="input-elem" pattern="d*" minlength="Número" maxlength="Número" placeholder="Número" required>
		
		<div class="input-error-icon" role="alert"></div>
		<div class="input-error-popup" role="alert">El número ingresado es incorrecto. </div>
	</div>

							</div>
						</div>
						<div class="form-group">
							
	<div class="input-wrapper select">
		<select id="login_genre" required>
			
			<option selected="selected" class="placeholder" value="">Género</option>
			
			
			<option value="Masculino">Masculino</option>
			
			<option value="Femenino">Femenino</option>
			
			<option value="Otro">Otro</option>
			
		</select>
		<div class="input-error-icon" role="alert"></div>
		<div class="input-error-popup" role="alert">Required</div>
	</div>

						</div>
						<div class="form-group">
							<p>Elegí cómo recibir <strong>la clave de acceso instantáneo</strong></p>
							<div class="flex-row flex-center login-method">
								<div class="flex-column flex-center flex-grow">
									

	


	<div class="input-wrapper radio flex-center flex-column">
		<input id="login-method-call" type="radio" class="input-elem visually-hidden" name="login-method" required>
		
			<div class="input-fake-radio">
				<span class="input-caret"></span>
			</div>
			
				<label for="login-method-call"><img src="/assets/images/ui/sms.svg"> Sms</label>
			
		
		<div class="input-error-icon" role="alert"></div>
		<div class="input-error-popup" role="alert">El número ingresado es incorrecto. </div>
	</div>

								</div>
								<div class="flex-column flex-center flex-grow">
									

	


	<div class="input-wrapper radio flex-center flex-column">
		<input id="login-method-sms" type="radio" class="input-elem visually-hidden" name="login-method" required>
		
			<div class="input-fake-radio">
				<span class="input-caret"></span>
			</div>
			
				<label for="login-method-sms"><img src="/assets/images/ui/mail.svg"> Mail</label>
			
		
		<div class="input-error-icon" role="alert"></div>
		<div class="input-error-popup" role="alert">El número ingresado es incorrecto. </div>
	</div>

								</div>
							</div>
						</div>
					</div>
					<div class="flex-row flex-center">
						<button class="btn" data-direction="next">Siguiente</button>
					</div>
				</div>

			</form>
		</div>
		<div class="bg-container">
		</div>
	</div>
</section>
        </div>
    </div>
    <script>
        document.querySelectorAll('.input-wrapper')[1].classList.add("error")
